version: '3.8'

services:
  # 1. Ma'lumotlar bazasi (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: hr-monitor-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin1234}
      POSTGRES_DB: ${POSTGRES_DB:-hr_monitor}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend (NestJS)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hr-monitor-backend
    restart: always
    ports:
      - '3000:3000'
    environment:
      # MUHIM: DATABASE_URL protokoli postgresql:// bo'lishi shart
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-admin1234}@db:5432/${POSTGRES_DB:-hr_monitor}?schema=public
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      MANAGEMENT_GROUP_ID: ${MANAGEMENT_GROUP_ID}
      HIKVISION_HOST: ${HIKVISION_HOST}
      HIKVISION_PORT: ${HIKVISION_PORT}
      HIKVISION_USER: ${HIKVISION_USER}
      HIKVISION_PASSWORD: ${HIKVISION_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      NODE_ENV: production
    volumes:
      - ./logs:/app/logs
      # I18n muammosi bo'lsa, src/i18n ni konteynerga bog'lab qo'yamiz (hotfix)
      - ./src/i18n:/app/dist/src/i18n
    depends_on:
      db:
        condition: service_healthy

  # 3. Frontend (Next.js)
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: hr-monitor-frontend
    restart: always
    ports:
      - '3001:3000'
    environment:
      # Brauzer backendga ulanishi uchun
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
    depends_on:
      - backend

volumes:
  postgres_data:
