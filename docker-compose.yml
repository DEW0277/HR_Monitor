version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hr_monitor}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-hr_monitor}?schema=public
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      MANAGEMENT_GROUP_ID: ${MANAGEMENT_GROUP_ID}
      HIKVISION_HOST: ${HIKVISION_HOST}
      HIKVISION_PORT: ${HIKVISION_PORT}
      HIKVISION_USER: ${HIKVISION_USER}
      HIKVISION_PASSWORD: ${HIKVISION_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      NODE_ENV: production
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api 
    depends_on:
      - backend

volumes:
  postgres_data:
